<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de página web en JavaScript</title>
	<script type="text/javascript">
		// Función para mostrar un mensaje en la consola del navegador
		function showMessage() {
			console.log("¡Hola, mundo!");
		}

		// Función para cambiar el color de fondo del cuerpo de la página
		function changeBackgroundColor() {
			document.body.style.backgroundColor = "red";
		}
	</script>
</head>
<body>
	<h1>Ejemplo de página web en JavaScript</h1>
	<button onclick="showMessage()">Mostrar mensaje en la consola</button>
	<button onclick="changeBackgroundColor()">Cambiar color de fondo</button>
</body>
</html>
